<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ZapSan â€¢ QR</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header><h1>Escaneie o QR com o WhatsApp</h1></header>
  <div class="container">
    <div class="card" style="text-align:center">
      <img id="img" alt="QR" style="width: 320px; max-width: 100%; border-radius: 12px; background:#fff" />
      <p id="hint" style="margin-top:8px; font-size:14px; opacity:.85">Abra o WhatsApp > Conectar um dispositivo</p>
      <p id="status" style="margin-top:8px; font-size:14px; opacity:.85"></p>
      <a href="/" class="btn secondary" style="display:inline-block;margin-top:8px">Voltar</a>
    </div>
  </div>
  <script>
    const params = new URLSearchParams(location.search);
    const session_id = params.get('session_id');
    const statusEl = document.getElementById('status');
    const img = document.getElementById('img');
    async function poll() {
      try {
        const r = await fetch('/sessions/' + encodeURIComponent(session_id) + '/qr');
        if (!r.ok) {
          statusEl.textContent = 'Aguardando QR...';
        } else {
          const j = await r.json();
          img.src = j.dataUrl;
          statusEl.textContent = 'Leia o QR acima.';
        }
      } catch (e) {
        statusEl.textContent = 'Erro de rede.';
      } finally {
        setTimeout(poll, 3000);
      }
    }
    poll();
  </script>
</body>
</html>
