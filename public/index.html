<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="theme-color" content="#128C7E" />
  <title>ZapSan ⚡ WhatsApp Business</title>
  <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
  <link rel="manifest" href="/manifest.json" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #25D366;
      --primary-dark: #128C7E;
      --background: #0d1418;
      --surface: #1a1f23;
      --surface-variant: #252d31;
      --on-surface: #e8eaed;
      --on-surface-variant: #9ca3a8;
      --outline: #3c4347;
      --online: #4ade80;
      --offline: #6b7280;
      --danger: #f87171;
      --font: 'Inter', system-ui, sans-serif;
      --radius: 12px;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.15);
      --border: 1px solid var(--outline);
    }

    [data-theme="light"] {
      --background: #f8fafc;
      --surface: #ffffff;
      --surface-variant: #f1f5f9;
      --on-surface: #1e293b;
      --on-surface-variant: #64748b;
      --outline: #e2e8f0;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.05);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font);
      background: var(--background);
      color: var(--on-surface);
      height: 100vh;
      overflow: hidden;
    }

    /* Layout principal */
    .app {
      display: grid;
      grid-template-columns: 320px 1fr;
      height: 100vh;
      transition: all 0.3s ease;
    }

    /* Header minimalista */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 20px;
      background: var(--surface);
      border-bottom: var(--border);
      backdrop-filter: blur(10px);
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 18px;
      font-weight: 600;
    }

    .logo-icon {
      width: 24px;
      height: 24px;
      background: var(--primary);
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
    }

    .header-actions {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-menu {
      position: absolute;
      top: 100%;
      left: 0;
      background: var(--surface);
      border: var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      min-width: 160px;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transform: translateY(-8px);
      transition: all 0.2s ease;
    }

    .dropdown.active .dropdown-menu {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }

    .menu-item {
      width: 100%;
      padding: 12px 16px;
      border: none;
      background: none;
      color: var(--on-surface);
      font-size: 14px;
      text-align: left;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .menu-item:hover {
      background: var(--surface-variant);
    }

    .menu-item:first-child {
      border-radius: var(--radius) var(--radius) 0 0;
    }

    .menu-item:last-child {
      border-radius: 0 0 var(--radius) var(--radius);
    }

    .icon-btn {
      width: 32px;
      height: 32px;
      border: none;
      border-radius: 8px;
      background: none;
      color: var(--on-surface-variant);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
      font-size: 16px;
    }

    .icon-btn:hover {
      background: var(--surface-variant);
      color: var(--on-surface);
    }

    .status-indicator {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 11px;
      color: var(--on-surface-variant);
      background: var(--surface-variant);
      padding: 4px 8px;
      border-radius: 12px;
      font-weight: 500;
    }

    .status-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--offline);
      transition: all 0.2s ease;
    }

    .status-dot.online {
      background: var(--online);
      box-shadow: 0 0 8px rgba(74, 222, 128, 0.4);
    }

    .profile-btn {
      width: 32px;
      height: 32px;
      border: none;
      border-radius: 50%;
      background: var(--primary);
      color: white;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .profile-btn:hover {
      transform: scale(1.05);
    }

    /* Sidebar */
    .sidebar {
      background: var(--surface);
      border-right: var(--border);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .search-container {
      padding: 16px 20px;
      border-bottom: var(--border);
    }

    .search-input {
      width: 100%;
      height: 40px;
      background: var(--surface-variant);
      border: 1px solid var(--outline);
      border-radius: var(--radius);
      padding: 0 16px 0 40px;
      font-size: 14px;
      color: var(--on-surface);
      transition: all 0.2s ease;
    }

    .search-input::placeholder {
      color: var(--on-surface-variant);
    }

    .search-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(37, 211, 102, 0.1);
    }

    .search-container {
      position: relative;
    }

    .search-icon {
      position: absolute;
      left: 32px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 14px;
      color: var(--on-surface-variant);
    }

    /* Filtros */
    .filters {
      display: flex;
      gap: 8px;
      padding: 12px 20px 8px;
      border-bottom: var(--border);
    }

    .chip {
      padding: 6px 12px;
      border: 1px solid var(--outline);
      border-radius: 16px;
      background: none;
      color: var(--on-surface-variant);
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .chip:hover {
      background: var(--surface-variant);
    }

    .chip.active {
      background: var(--primary);
      color: white;
      border-color: var(--primary);
    }

    /* Lista de conversas */
    .chat-list {
      flex: 1;
      overflow-y: auto;
      scrollbar-width: none;
    }

    .chat-list::-webkit-scrollbar {
      display: none;
    }

    /* Bottom Navigation */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: var(--surface);
      border-top: var(--border);
      display: none;
      align-items: center;
      justify-content: space-around;
      z-index: 50;
    }

    .bottom-nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      text-decoration: none;
      color: var(--on-surface-variant);
      font-size: 10px;
      padding: 8px 12px;
      border-radius: 8px;
      transition: all 0.2s ease;
      min-width: 60px;
    }

    .bottom-nav-item:hover,
    .bottom-nav-item.active {
      color: var(--primary);
      background: rgba(37, 211, 102, 0.1);
    }

    .bottom-nav-item .icon {
      font-size: 18px;
    }

    .chat-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 20px;
      cursor: pointer;
      transition: all 0.2s ease;
      border-bottom: 1px solid var(--outline);
      background: transparent;
    }

    .chat-item:hover {
      background: var(--surface-variant);
    }

    .chat-item.active {
      background: var(--primary);
      color: white;
    }

    .chat-item.active .chat-subtitle,
    .chat-item.active .chat-time {
      color: rgba(255, 255, 255, 0.8);
    }

    .chat-avatar {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: var(--surface-variant);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 16px;
      color: var(--on-surface-variant);
      flex-shrink: 0;
    }

    .chat-meta {
      flex: 1;
      min-width: 0;
    }

    .chat-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-bottom: 2px;
    }

    .chat-name {
      font-weight: 500;
      font-size: 15px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .chat-time {
      font-size: 12px;
      color: var(--on-surface-variant);
      white-space: nowrap;
    }

    .chat-subtitle {
      font-size: 13px;
      color: var(--on-surface-variant);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .unread-badge {
      background: var(--primary);
      color: white;
      font-size: 11px;
      font-weight: 600;
      padding: 2px 6px;
      border-radius: 10px;
      min-width: 18px;
      text-align: center;
    }

    /* Área do chat */
    .chat-area {
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: var(--background);
    }

    .chat-header {
      display: flex;
      align-items: center;
      padding: 16px 20px;
      background: var(--surface);
      border-bottom: var(--border);
      backdrop-filter: blur(10px);
    }

    /* Chat header */
    .chat-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 20px;
      background: var(--surface);
      border-bottom: var(--border);
      backdrop-filter: blur(10px);
    }

    .chat-header-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .chat-header-actions {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .current-chat-avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: var(--surface-variant);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      flex-shrink: 0;
    }

    .current-chat-info {
      min-width: 0;
    }

    .current-chat-info h3 {
      font-size: 16px;
      font-weight: 500;
      margin: 0 0 2px 0;
    }

    /* Mensagens */
    .messages-container {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: var(--outline) transparent;
    }

    .message {
      display: flex;
      margin-bottom: 16px;
      max-width: 70%;
    }

    .message.outgoing {
      align-self: flex-end;
      margin-left: auto;
      flex-direction: row-reverse;
    }

    .message-bubble {
      background: var(--surface);
      padding: 12px 16px;
      border-radius: 18px;
      max-width: 100%;
      position: relative;
    }

    .message.outgoing .message-bubble {
      background: var(--primary);
      color: white;
    }

    .message-text {
      font-size: 14px;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .message-time {
      font-size: 11px;
      color: var(--on-surface-variant);
      margin-top: 4px;
      text-align: right;
    }

    .message.outgoing .message-time {
      color: rgba(255, 255, 255, 0.7);
    }

    /* Composer */
    .composer {
      padding: 16px 20px;
      background: var(--surface);
      border-top: var(--border);
      display: flex;
      align-items: flex-end;
      gap: 12px;
    }

    .composer-wrapper {
      flex: 1;
      display: flex;
      align-items: flex-end;
      gap: 8px;
      background: var(--surface-variant);
      border: 1px solid var(--outline);
      border-radius: 22px;
      padding: 8px 12px;
    }

    .attach-btn {
      width: 32px;
      height: 32px;
      border: none;
      border-radius: 50%;
      background: none;
      color: var(--on-surface-variant);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      transition: all 0.2s ease;
    }

    .attach-btn:hover {
      background: var(--outline);
    }

    .composer-input {
      flex: 1;
      min-height: 20px;
      max-height: 120px;
      background: none;
      border: none;
      font-size: 14px;
      font-family: inherit;
      color: var(--on-surface);
      resize: none;
      outline: none;
    }

    .composer-input::placeholder {
      color: var(--on-surface-variant);
    }



    .send-btn {
      width: 44px;
      height: 44px;
      border: none;
      border-radius: 50%;
      background: var(--primary);
      color: white;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
    }

    .send-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 12px rgba(37, 211, 102, 0.3);
    }

    .send-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    /* Estado vazio */
    .empty-state {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      padding: 40px;
    }

    .empty-icon {
      font-size: 48px;
      margin-bottom: 16px;
      opacity: 0.5;
    }

    .empty-title {
      font-size: 18px;
      font-weight: 500;
      margin-bottom: 8px;
    }

    .empty-subtitle {
      color: var(--on-surface-variant);
      font-size: 14px;
    }

    /* Floating Action Button */
    .fab {
      position: fixed;
      bottom: 24px;
      right: 24px;
      width: 56px;
      height: 56px;
      border: none;
      border-radius: 50%;
      background: var(--primary);
      color: white;
      cursor: pointer;
      box-shadow: var(--shadow);
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      z-index: 100;
    }

    .fab:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 24px rgba(37, 211, 102, 0.4);
    }

    /* Modal */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }

    .modal.active {
      opacity: 1;
      visibility: visible;
    }

    .modal-content {
      background: var(--surface);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      width: 90%;
      max-width: 480px;
      max-height: 80vh;
      overflow: hidden;
      transform: scale(0.9);
      transition: all 0.3s ease;
    }

    .modal.active .modal-content {
      transform: scale(1);
    }

    .modal-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 20px;
      border-bottom: var(--border);
    }

    .modal-header h3 {
      margin: 0;
      font-size: 16px;
      font-weight: 600;
    }

    .modal-body {
      padding: 20px;
    }

    .modal-footer {
      display: flex;
      gap: 12px;
      padding: 16px 20px;
      border-top: var(--border);
      justify-content: flex-end;
    }

    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .btn.primary {
      background: var(--primary);
      color: white;
    }

    .btn.outline {
      background: none;
      border: 1px solid var(--outline);
      color: var(--on-surface);
    }

    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .close-btn {
      width: 28px;
      height: 28px;
      border: none;
      border-radius: 6px;
      background: none;
      color: var(--on-surface-variant);
      cursor: pointer;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .close-btn:hover {
      background: var(--surface-variant);
    }

    /* Drawer */
    .drawer {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }

    .drawer.active {
      opacity: 1;
      visibility: visible;
    }

    .drawer-panel {
      position: absolute;
      right: 0;
      top: 0;
      bottom: 0;
      width: 90%;
      max-width: 400px;
      background: var(--surface);
      box-shadow: var(--shadow);
      transform: translateX(100%);
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
    }

    .drawer.active .drawer-panel {
      transform: translateX(0);
    }

    .drawer-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 20px;
      border-bottom: var(--border);
    }

    .drawer-body {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .drawer-footer {
      padding: 16px 20px;
      border-top: var(--border);
      display: flex;
      gap: 12px;
      justify-content: flex-end;
    }

    .field {
      margin-bottom: 16px;
    }

    .field label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      font-weight: 500;
      color: var(--on-surface);
    }

    .field input,
    .field textarea {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid var(--outline);
      border-radius: 8px;
      background: var(--surface-variant);
      color: var(--on-surface);
      font-size: 14px;
      transition: all 0.2s ease;
    }

    .field input:focus,
    .field textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(37, 211, 102, 0.1);
    }

    .help {
      font-size: 12px;
      color: var(--on-surface-variant);
      margin-top: 4px;
    }

    .section {
      margin-bottom: 20px;
    }

    .section:last-child {
      margin-bottom: 0;
    }

    .row {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    /* Mobile adaptations */
    @media (max-width: 768px) {
      .app {
        grid-template-columns: 1fr;
        position: relative;
      }

      .sidebar {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        z-index: 10;
        transform: translateX(-100%);
        transition: transform 0.3s ease;
      }

      .app.sidebar-open .sidebar {
        transform: translateX(0);
      }

      .chat-area {
        width: 100%;
      }

      .header {
        display: none;
      }

      .fab {
        bottom: 80px;
      }

      .bottom-nav {
        display: flex;
      }

      .chat-area {
        padding-bottom: 60px;
      }
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message {
      animation: fadeIn 0.3s ease;
    }

    /* Focus styles */
    .search-input:focus-visible,
    .composer-input:focus-visible,
    .send-btn:focus-visible,
    .profile-btn:focus-visible {
      outline: 2px solid var(--primary);
      outline-offset: 2px;
    }

    /* Loading skeleton */
    .skeleton {
      background: linear-gradient(90deg, var(--surface-variant) 25%, var(--outline) 50%, var(--surface-variant) 75%);
      background-size: 200% 100%;
      animation: shimmer 1.5s infinite;
      border-radius: var(--radius);
    }

    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }

    .chat-skeleton {
      height: 64px;
      margin: 8px 16px;
    }
  </style>
  <script>
    // Auth check minimalista
    (function() {
      try {
        const hasAuth = localStorage.getItem('auth') === 'ok';
        if (!hasAuth) {
          window.location.replace('/login.html');
          return;
        }
        
        // Sync session_id from URL
        const params = new URLSearchParams(location.search);
        const sessionId = params.get('session_id');
        if (sessionId) {
          localStorage.setItem('session_id', sessionId);
          localStorage.setItem('sessionId', sessionId);
        }
      } catch (e) {
        window.location.replace('/login.html');
      }
    })();
  </script>
</head>
<body>
  <div class="app" id="app">
    <!-- Header -->
    <header class="header">
      <div class="header-left">
        <div class="dropdown" id="hambMenu">
          <button class="icon-btn" id="hambBtn" title="Menu">☰</button>
          <div class="dropdown-menu">
            <button class="menu-item" id="menuFlow">🤖 Fluxo IA</button>
            <button class="menu-item" id="menuSchedule">⏰ Agendar envios</button>
            <button class="menu-item" id="menuTags">🏷️ Etiquetas</button>
            <button class="menu-item" id="menuContacts">📞 Contatos</button>
            <button class="menu-item" id="menuSettings">⚙️ Configurações</button>
          </div>
        </div>

  <!-- Scripts -->
  <script src="/security-utils.js"></script>
  <script>
    // Application state
    const state = {
      currentChat: null,
      chats: new Map(),
      messages: new Map(),
      sessionId: localStorage.getItem('session_id'),
      isLoading: false
    };

    // DOM elements
    const elements = {
      app: document.getElementById('app'),
      chatList: document.getElementById('chatList'),
      searchInput: document.getElementById('searchInput'),
      messagesContainer: document.getElementById('messagesContainer'),
      messageInput: document.getElementById('messageInput'),
      composer: document.getElementById('composer'),
      chatHeader: document.getElementById('chatHeader'),
      statusDot: document.getElementById('statusDot'),
      statusText: document.getElementById('statusText'),
      profileBtn: document.getElementById('profileBtn'),
      newChatBtn: document.getElementById('newChatBtn'),
      currentAvatar: document.getElementById('currentAvatar'),
      currentName: document.getElementById('currentName'),
      currentStatus: document.getElementById('currentStatus'),
      hambMenu: document.getElementById('hambMenu'),
      hambBtn: document.getElementById('hambBtn'),
      themeToggle: document.getElementById('themeToggle'),
      newChatModal: document.getElementById('newChatModal'),
      profileDrawer: document.getElementById('profileDrawer'),
      bottomNav: document.getElementById('bottomNav'),
      backBtn: document.getElementById('backBtn'),
      chatSearch: document.getElementById('chatSearch'),
      chatInfo: document.getElementById('chatInfo')
    };

    // Initialize app
    function init() {
      initTheme();
      setupEventListeners();
      loadChats();
      startStatusPolling();
      startSSE();
      updateConnectionStatus();
      
      // Mobile adaptations
      handleMobileLayout();
    }
    
    function handleMobileLayout() {
      if (window.innerWidth <= 768) {
        elements.backBtn.style.display = 'block';
      }
      
      window.addEventListener('resize', () => {
        if (window.innerWidth > 768) {
          elements.app.classList.remove('sidebar-open');
          elements.backBtn.style.display = 'none';
        } else {
          elements.backBtn.style.display = 'block';
        }
      });
    }

    function setupEventListeners() {
      // Search
      elements.searchInput.addEventListener('input', handleSearch);
      
      // Composer
      elements.composer.addEventListener('submit', handleSendMessage);
      elements.messageInput.addEventListener('input', autoResize);
      elements.messageInput.addEventListener('keydown', handleKeyDown);
      
      // Header controls
      elements.hambBtn.addEventListener('click', toggleMenu);
      elements.themeToggle.addEventListener('click', toggleTheme);
      elements.profileBtn.addEventListener('click', () => openModal('profileDrawer'));
      
      // Chat controls
      elements.backBtn.addEventListener('click', goBack);
      elements.chatSearch.addEventListener('click', () => toast('Busca em desenvolvimento', 'info'));
      elements.chatInfo.addEventListener('click', () => toast('Informações em desenvolvimento', 'info'));
      
      // New chat
      elements.newChatBtn.addEventListener('click', () => openModal('newChatModal'));
      document.getElementById('createChatBtn').addEventListener('click', createNewChat);
      
      // Filters
      document.querySelectorAll('.chip').forEach(chip => {
        chip.addEventListener('click', handleFilter);
      });
      
      // Modal/Drawer controls
      document.querySelectorAll('[data-close]').forEach(btn => {
        btn.addEventListener('click', (e) => {
          closeModal(e.target.dataset.close);
        });
      });
      
      // Bottom navigation
      document.querySelectorAll('.bottom-nav-item').forEach(item => {
        item.addEventListener('click', handleBottomNav);
      });
      
      // Menu items - funcionalidades reais
      document.getElementById('menuFlow')?.addEventListener('click', () => openModal('flowModal'));
      document.getElementById('menuSchedule')?.addEventListener('click', () => openModal('scheduleModal'));
      document.getElementById('menuTags')?.addEventListener('click', () => toast('Etiquetas em desenvolvimento', 'info'));
      document.getElementById('menuContacts')?.addEventListener('click', () => openModal('contactsModal'));
      document.getElementById('menuSettings')?.addEventListener('click', () => toast('Configurações em desenvolvimento', 'info'));
      
      // Profile drawer actions
      document.getElementById('btnConnect')?.addEventListener('click', connectWhatsApp);
      document.getElementById('btnGenerateQR')?.addEventListener('click', () => openModal('qrModal'));
      document.getElementById('btnDisconnect')?.addEventListener('click', disconnectWhatsApp);
      document.getElementById('btnClean')?.addEventListener('click', cleanWhatsApp);
      document.getElementById('btnLogout')?.addEventListener('click', logout);
      
      // AI Flow
      document.getElementById('saveAiSettings')?.addEventListener('click', saveAiSettings);
      
      // Schedule
      document.getElementById('scheduleSubmit')?.addEventListener('click', scheduleMessage);
      
      // QR Code
      document.getElementById('regenerateQR')?.addEventListener('click', generateQRCode);
      
      // Contacts
      document.getElementById('addContactBtn')?.addEventListener('click', addContact);
      document.getElementById('exportContacts')?.addEventListener('click', exportContacts);
      document.getElementById('contactSearch')?.addEventListener('input', searchContacts);
      
      // Phone validation
      document.getElementById('phoneInput')?.addEventListener('input', validatePhone);
      
      // Close modals on backdrop click
      document.addEventListener('click', (e) => {
        if (e.target.classList.contains('modal') || e.target.classList.contains('drawer')) {
          e.target.classList.remove('active');
        }
      });
    }

    // Auto-resize textarea
    function autoResize() {
      const textarea = elements.messageInput;
      textarea.style.height = 'auto';
      textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
    }

    // Handle Enter key
    function handleKeyDown(e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        elements.composer.requestSubmit();
      }
    }

    // Search functionality
    function handleSearch(e) {
      const query = e.target.value.toLowerCase();
      const chatItems = elements.chatList.querySelectorAll('.chat-item');
      
      chatItems.forEach(item => {
        const name = item.querySelector('.chat-name').textContent.toLowerCase();
        const visible = name.includes(query);
        item.style.display = visible ? 'flex' : 'none';
      });
    }

    // Send message
    async function handleSendMessage(e) {
      e.preventDefault();
      
      const text = elements.messageInput.value.trim();
      if (!text || !state.currentChat) return;
      
      // Validate input
      if (!validateInput(text, 'message', 4096)) {
        toast('Mensagem inválida ou muito longa', 'error');
        return;
      }
      
      // Add message optimistically
      addMessage({
        id: 'temp-' + Date.now(),
        text,
        fromMe: true,
        timestamp: Date.now(),
        pending: true
      });
      
      elements.messageInput.value = '';
      autoResize();
      
      try {
        const response = await fetch('/messages/send', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            session_id: state.sessionId,
            to: state.currentChat,
            text
          })
        });
        
        if (!response.ok) {
          throw new Error('Falha ao enviar mensagem');
        }
      } catch (error) {
        toast('Erro ao enviar mensagem', 'error');
        console.error('Send error:', error);
      }
    }

    // Load chats from server
    async function loadChats() {
      if (!state.sessionId) return;
      
      try {
        const response = await fetch(`/sessions/${encodeURIComponent(state.sessionId)}/messages?limit=100`);
        if (!response.ok) return;
        
        const data = await response.json();
        const messages = data.messages || [];
        
        // Group messages by contact
        const chatMap = new Map();
        messages.forEach(msg => {
          const jid = msg.fromMe ? (msg.to || msg.from) : msg.from;
          if (!chatMap.has(jid)) {
            chatMap.set(jid, {
              id: jid,
              name: formatContactName(jid),
              messages: [],
              lastMessage: null,
              timestamp: 0
            });
          }
          
          const chat = chatMap.get(jid);
          chat.messages.push(msg);
          if (msg.timestamp > chat.timestamp) {
            chat.lastMessage = msg;
            chat.timestamp = msg.timestamp;
          }
        });
        
        state.chats = chatMap;
        renderChatList();
      } catch (error) {
        console.error('Load chats error:', error);
      }
    }

    // Render chat list
    function renderChatList() {
      const chats = Array.from(state.chats.values())
        .sort((a, b) => b.timestamp - a.timestamp);
      
      elements.chatList.innerHTML = chats.map(chat => `
        <div class="chat-item" onclick="selectChat('${chat.id}')">
          <div class="chat-avatar">${getInitials(chat.name)}</div>
          <div class="chat-meta">
            <div class="chat-header">
              <div class="chat-name">${escapeHtml(chat.name)}</div>
              <div class="chat-time">${formatTime(chat.timestamp)}</div>
            </div>
            <div class="chat-subtitle">
              ${escapeHtml(chat.lastMessage?.text || 'Sem mensagens')}
            </div>
          </div>
        </div>
      `).join('');
    }

    // Select chat
    function selectChat(chatId) {
      state.currentChat = chatId;
      
      // Update UI
      document.querySelectorAll('.chat-item').forEach(item => {
        item.classList.remove('active');
      });
      event.target.closest('.chat-item').classList.add('active');
      
      // Show chat header and composer
      elements.chatHeader.style.display = 'flex';
      elements.composer.style.display = 'flex';
      
      // Update chat info
      const chat = state.chats.get(chatId);
      if (chat) {
        elements.currentName.textContent = chat.name;
        elements.currentAvatar.textContent = getInitials(chat.name);
        elements.currentStatus.textContent = 'Online';
        
        // Load messages
        loadMessages(chatId);
      }
      
      // Hide empty state
      elements.messagesContainer.querySelector('.empty-state').style.display = 'none';
    }

    // Load messages for chat
    function loadMessages(chatId) {
      const chat = state.chats.get(chatId);
      if (!chat) return;
      
      elements.messagesContainer.innerHTML = '';
      chat.messages.forEach(msg => addMessage(msg));
      scrollToBottom();
    }

    // Add message to UI
    function addMessage(message) {
      const messageEl = document.createElement('div');
      messageEl.className = `message ${message.fromMe ? 'outgoing' : 'incoming'}`;
      if (message.pending) messageEl.classList.add('pending');
      
      messageEl.innerHTML = `
        <div class="message-bubble">
          <div class="message-text">${escapeHtml(message.text)}</div>
          <div class="message-time">${formatTime(message.timestamp)}</div>
        </div>
      `;
      
      elements.messagesContainer.appendChild(messageEl);
      scrollToBottom();
    }

    // Utility functions
    function formatContactName(jid) {
      const phone = jid.includes('@') ? jid.split('@')[0] : jid;
      if (phone.startsWith('55') && phone.length >= 12) {
        const ddd = phone.substring(2, 4);
        const number = phone.substring(4);
        const part1 = number.substring(0, number.length - 4);
        const part2 = number.substring(number.length - 4);
        return `+55 (${ddd}) ${part1}-${part2}`;
      }
      return `+${phone}`;
    }

    function getInitials(name) {
      return name.split(' ')
        .map(word => word.charAt(0).toUpperCase())
        .join('')
        .substring(0, 2);
    }

    function formatTime(timestamp) {
      if (!timestamp) return '';
      const date = new Date(timestamp);
      return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    function scrollToBottom() {
      elements.messagesContainer.scrollTop = elements.messagesContainer.scrollHeight;
    }

    // Status polling
    async function startStatusPolling() {
      if (!state.sessionId) return;
      
      try {
        const response = await fetch(`/sessions/${encodeURIComponent(state.sessionId)}/status`);
        if (response.ok) {
          const status = await response.json();
          updateStatus(status.state === 'open');
        }
      } catch (error) {
        updateStatus(false);
      }
      
      setTimeout(startStatusPolling, 5000);
    }

    function updateStatus(online) {
      elements.statusDot.classList.toggle('online', online);
      elements.statusText.textContent = online ? 'Online' : 'Offline';
    }

    // SSE for real-time messages
    function startSSE() {
      if (!state.sessionId) return;
      
      const eventSource = new EventSource(`/sessions/${encodeURIComponent(state.sessionId)}/stream`);
      
      eventSource.addEventListener('message', (event) => {
        try {
          const message = JSON.parse(event.data);
          handleNewMessage(message);
        } catch (error) {
          console.error('SSE message error:', error);
        }
      });
      
      eventSource.onerror = () => {
        setTimeout(startSSE, 3000);
      };
    }

    function handleNewMessage(message) {
      const jid = message.fromMe ? (message.to || message.from) : message.from;
      
      // Update chat in list
      if (!state.chats.has(jid)) {
        state.chats.set(jid, {
          id: jid,
          name: formatContactName(jid),
          messages: [],
          lastMessage: null,
          timestamp: 0
        });
      }
      
      const chat = state.chats.get(jid);
      chat.messages.push(message);
      chat.lastMessage = message;
      chat.timestamp = message.timestamp || Date.now();
      
      renderChatList();
      
      // If current chat, add message
      if (state.currentChat === jid) {
        addMessage(message);
      }
    }

    // WhatsApp Connection Functions
    async function connectWhatsApp() {
      if (!state.sessionId) {
        toast('Session ID não encontrado', 'error');
        return;
      }
      
      try {
        const response = await fetch(`/sessions/${encodeURIComponent(state.sessionId)}/start`, {
          method: 'POST'
        });
        
        if (response.ok) {
          toast('Conectando...', 'info');
          updateConnectionStatus();
        } else {
          throw new Error('Falha na conexão');
        }
      } catch (error) {
        console.error('Connect error:', error);
        toast('Erro ao conectar', 'error');
      }
    }
    
    async function disconnectWhatsApp() {
      if (!state.sessionId) return;
      
      try {
        const response = await fetch(`/sessions/${encodeURIComponent(state.sessionId)}/disconnect`, {
          method: 'POST'
        });
        
        if (response.ok) {
          toast('Desconectado', 'info');
          updateConnectionStatus();
        }
      } catch (error) {
        console.error('Disconnect error:', error);
        toast('Erro ao desconectar', 'error');
      }
    }
    
    async function cleanWhatsApp() {
      if (!state.sessionId) return;
      
      if (confirm('Tem certeza que deseja limpar a sessão? Isso desconectará o WhatsApp.')) {
        try {
          const response = await fetch(`/sessions/${encodeURIComponent(state.sessionId)}/clean`, {
            method: 'POST'
          });
          
          if (response.ok) {
            toast('Sessão limpa', 'info');
            updateConnectionStatus();
          }
        } catch (error) {
          console.error('Clean error:', error);
          toast('Erro ao limpar sessão', 'error');
        }
      }
    }
    
    async function generateQRCode() {
      if (!state.sessionId) {
        toast('Session ID não encontrado', 'error');
        return;
      }
      
      const qrContainer = document.getElementById('qrCode');
      qrContainer.innerHTML = '<div class="loading-spinner"></div><p>Gerando QR Code...</p>';
      
      try {
        const response = await fetch(`/sessions/${encodeURIComponent(state.sessionId)}/qr`);
        
        if (response.ok) {
          const data = await response.json();
          if (data.qr) {
            qrContainer.innerHTML = `<img src="data:image/png;base64,${data.qr}" class="qr-code-img" alt="QR Code">`;
          } else {
            qrContainer.innerHTML = '<p>QR Code não disponível</p>';
          }
        } else {
          throw new Error('Falha ao gerar QR');
        }
      } catch (error) {
        console.error('QR generation error:', error);
        qrContainer.innerHTML = '<p>Erro ao gerar QR Code</p>';
        toast('Erro ao gerar QR Code', 'error');
      }
    }
    
    async function updateConnectionStatus() {
      if (!state.sessionId) return;
      
      try {
        const response = await fetch(`/sessions/${encodeURIComponent(state.sessionId)}/status`);
        if (response.ok) {
          const status = await response.json();
          
          // Update profile drawer
          const pfConn = document.getElementById('pfConn');
          const pfState = document.getElementById('pfState');
          const pfJid = document.getElementById('pfJid');
          const btnConnect = document.getElementById('btnConnect');
          const btnDisconnect = document.getElementById('btnDisconnect');
          const btnClean = document.getElementById('btnClean');
          
          if (pfConn) {
            pfConn.textContent = status.state === 'open' ? 'Online' : 'Offline';
            pfConn.className = `connection-status ${status.state === 'open' ? 'online' : 'offline'}`;
          }
          
          if (pfState) pfState.textContent = status.state || 'Desconhecido';
          if (pfJid) pfJid.textContent = status.jid || 'Não conectado';
          
          // Update buttons
          if (btnConnect && btnDisconnect && btnClean) {
            if (status.state === 'open') {
              btnConnect.style.display = 'none';
              btnDisconnect.style.display = 'block';
              btnClean.style.display = 'block';
            } else {
              btnConnect.style.display = 'block';
              btnDisconnect.style.display = 'none';
              btnClean.style.display = 'none';
            }
          }
          
          // Update main status
          updateStatus(status.state === 'open');
        }
      } catch (error) {
        console.error('Status update error:', error);
      }
    }
    
    // AI Flow Functions
    async function loadAiSettings() {
      try {
        const response = await fetch('/ai/settings');
        if (response.ok) {
          const settings = await response.json();
          
          document.getElementById('aiEnabled').checked = settings.enabled || false;
          document.getElementById('aiPrompt').value = settings.prompt || '';
          document.getElementById('aiDelay').value = settings.delay || 3;
          
          const aiStatus = document.getElementById('aiStatus');
          if (aiStatus) {
            aiStatus.textContent = settings.enabled ? 'Ativo' : 'Inativo';
            aiStatus.className = `status-badge ${settings.enabled ? 'online' : 'offline'}`;
          }
          
          // Load stats
          if (settings.stats) {
            document.getElementById('aiResponsesToday').textContent = settings.stats.today || 0;
            document.getElementById('aiResponsesTotal').textContent = settings.stats.total || 0;
          }
        }
      } catch (error) {
        console.error('AI settings load error:', error);
      }
    }
    
    async function saveAiSettings() {
      const settings = {
        enabled: document.getElementById('aiEnabled').checked,
        prompt: document.getElementById('aiPrompt').value.trim(),
        delay: parseInt(document.getElementById('aiDelay').value) || 3
      };
      
      try {
        const response = await fetch('/ai/settings', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(settings)
        });
        
        if (response.ok) {
          toast('Configurações de IA salvas', 'success');
          closeModal('flowModal');
          loadAiSettings(); // Reload to update UI
        } else {
          throw new Error('Falha ao salvar');
        }
      } catch (error) {
        console.error('AI settings save error:', error);
        toast('Erro ao salvar configurações', 'error');
      }
    }
    
    // Scheduling Functions
    async function loadScheduledMessages() {
      try {
        const response = await fetch('/schedule/list');
        if (response.ok) {
          const scheduled = await response.json();
          renderScheduledMessages(scheduled.messages || []);
        }
      } catch (error) {
        console.error('Scheduled messages load error:', error);
      }
    }
    
    function renderScheduledMessages(messages) {
      const container = document.getElementById('scheduledList');
      if (!container) return;
      
      if (messages.length === 0) {
        container.innerHTML = '<div class="empty-state">Nenhuma mensagem agendada</div>';
        return;
      }
      
      container.innerHTML = messages.map(msg => `
        <div class="scheduled-item">
          <div class="scheduled-info">
            <h5>${escapeHtml(formatContactName(msg.to))}</h5>
            <p>${escapeHtml(msg.message.substring(0, 50))}${msg.message.length > 50 ? '...' : ''}</p>
            <div class="scheduled-datetime">${formatDateTime(msg.scheduledFor)}</div>
          </div>
          <div class="scheduled-actions">
            <button class="btn outline" onclick="editScheduled('${msg.id}')">Editar</button>
            <button class="btn outline" onclick="deleteScheduled('${msg.id}')">Excluir</button>
          </div>
        </div>
      `).join('');
    }
    
    async function scheduleMessage() {
      const contact = document.getElementById('scheduleContact').value;
      const message = document.getElementById('scheduleMessage').value.trim();
      const date = document.getElementById('scheduleDate').value;
      const time = document.getElementById('scheduleTime').value;
      const repeat = document.getElementById('scheduleRepeat').checked;
      
      if (!contact || !message || !date || !time) {
        toast('Preencha todos os campos', 'error');
        return;
      }
      
      const scheduledFor = new Date(`${date}T${time}`).toISOString();
      
      try {
        const response = await fetch('/schedule/create', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            to: contact,
            message,
            scheduledFor,
            repeat,
            sessionId: state.sessionId
          })
        });
        
        if (response.ok) {
          toast('Mensagem agendada com sucesso', 'success');
          // Clear form
          document.getElementById('scheduleForm').reset();
          loadScheduledMessages();
        } else {
          throw new Error('Falha ao agendar');
        }
      } catch (error) {
        console.error('Schedule error:', error);
        toast('Erro ao agendar mensagem', 'error');
      }
    }
    
    async function deleteScheduled(id) {
      if (confirm('Tem certeza que deseja excluir esta mensagem agendada?')) {
        try {
          const response = await fetch(`/schedule/${id}`, { method: 'DELETE' });
          if (response.ok) {
            toast('Mensagem agendada excluída', 'info');
            loadScheduledMessages();
          }
        } catch (error) {
          console.error('Delete scheduled error:', error);
          toast('Erro ao excluir', 'error');
        }
      }
    }
    
    // Contacts Functions
    async function loadContacts() {
      try {
        const response = await fetch('/me/contacts');
        if (response.ok) {
          const contacts = await response.json();
          renderContacts(contacts.contacts || []);
          populateContactSelect(contacts.contacts || []);
        }
      } catch (error) {
        console.error('Contacts load error:', error);
        document.getElementById('contactsList').innerHTML = 
          '<div class="loading-state">Erro ao carregar contatos</div>';
      }
    }
    
    function renderContacts(contacts) {
      const container = document.getElementById('contactsList');
      if (!container) return;
      
      if (contacts.length === 0) {
        container.innerHTML = '<div class="empty-state">Nenhum contato encontrado</div>';
        return;
      }
      
      container.innerHTML = contacts.map(contact => `
        <div class="contact-item">
          <div class="contact-info">
            <div class="contact-avatar">${getInitials(formatContactName(contact.jid))}</div>
            <div class="contact-details">
              <h4>${escapeHtml(formatContactName(contact.jid))}</h4>
              <p>${escapeHtml(contact.jid)}</p>
            </div>
          </div>
          <div class="contact-actions">
            <button class="btn outline" onclick="startChat('${contact.jid}')">Chat</button>
            <button class="btn outline" onclick="deleteContact('${contact.jid}')">Excluir</button>
          </div>
        </div>
      `).join('');
    }
    
    function populateContactSelect(contacts) {
      const select = document.getElementById('scheduleContact');
      if (!select) return;
      
      select.innerHTML = '<option value="">Selecione um contato...</option>' +
        contacts.map(contact => 
          `<option value="${contact.jid}">${escapeHtml(formatContactName(contact.jid))}</option>`
        ).join('');
    }
    
    function searchContacts(e) {
      const query = e.target.value.toLowerCase();
      const items = document.querySelectorAll('.contact-item');
      
      items.forEach(item => {
        const name = item.querySelector('h4').textContent.toLowerCase();
        const phone = item.querySelector('p').textContent.toLowerCase();
        const visible = name.includes(query) || phone.includes(query);
        item.style.display = visible ? 'flex' : 'none';
      });
    }
    
    async function deleteContact(jid) {
      if (confirm(`Tem certeza que deseja excluir ${formatContactName(jid)}?`)) {
        try {
          const response = await fetch(`/me/contacts/${encodeURIComponent(jid)}`, {
            method: 'DELETE'
          });
          
          if (response.ok) {
            toast('Contato excluído', 'info');
            loadContacts();
          }
        } catch (error) {
          console.error('Delete contact error:', error);
          toast('Erro ao excluir contato', 'error');
        }
      }
    }
    
    function startChat(jid) {
      selectChat(jid);
      closeModal('contactsModal');
    }
    
    function addContact() {
      const phone = prompt('Digite o número do telefone (com DDI):');
      if (phone && validateInput(phone, 'phone')) {
        const jid = phone.includes('@') ? phone : `${phone}@s.whatsapp.net`;
        // Add to contacts logic would go here
        toast('Funcionalidade de adicionar contato em desenvolvimento', 'info');
      }
    }
    
    function exportContacts() {
      toast('Export de contatos em desenvolvimento', 'info');
    }
    
    // UI Controls
    function toggleMenu() {
      elements.hambMenu.classList.toggle('active');
    }
    
    function toggleTheme() {
      const html = document.documentElement;
      const currentTheme = html.getAttribute('data-theme');
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';
      html.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      
      // Update theme toggle icon
      elements.themeToggle.textContent = newTheme === 'light' ? '🌙' : '☀️';
    }
    
    // New Chat Functions
    function validatePhone(e) {
      const phone = e.target.value.trim();
      const feedback = document.getElementById('phoneValidation');
      
      if (!phone) {
        feedback.style.display = 'none';
        return;
      }
      
      // Simple phone validation
      const phoneRegex = /^\+?[1-9]\d{10,14}$/;
      const isValid = phoneRegex.test(phone.replace(/[\s\-\(\)]/g, ''));
      
      feedback.style.display = 'block';
      if (isValid) {
        feedback.textContent = '✓ Número válido';
        feedback.className = 'validation-feedback success';
      } else {
        feedback.textContent = '⚠ Formato inválido. Use: +5511999999999';
        feedback.className = 'validation-feedback error';
      }
    }
    
    async function createNewChat() {
      const phoneInput = document.getElementById('phoneInput');
      const phone = phoneInput.value.trim();
      
      if (!phone) {
        toast('Digite um número de telefone', 'error');
        return;
      }
      
      // Validate phone
      const phoneRegex = /^\+?[1-9]\d{10,14}$/;
      const cleanPhone = phone.replace(/[\s\-\(\)]/g, '');
      
      if (!phoneRegex.test(cleanPhone)) {
        toast('Número de telefone inválido', 'error');
        return;
      }
      
      // Format JID
      let formattedPhone = cleanPhone;
      if (!formattedPhone.startsWith('+')) {
        formattedPhone = '+' + formattedPhone;
      }
      formattedPhone = formattedPhone.substring(1); // Remove + for JID
      const jid = `${formattedPhone}@s.whatsapp.net`;
      
      // Create/select chat
      if (!state.chats.has(jid)) {
        state.chats.set(jid, {
          id: jid,
          name: formatContactName(jid),
          messages: [],
          lastMessage: null,
          timestamp: Date.now()
        });
        renderChatList();
      }
      
      selectChat(jid);
      closeModal('newChatModal');
      phoneInput.value = '';
      document.getElementById('phoneValidation').style.display = 'none';
    }
    
    // Utility Functions
    function formatDateTime(dateStr) {
      try {
        const date = new Date(dateStr);
        return date.toLocaleString('pt-BR', {
          day: '2-digit',
          month: '2-digit', 
          year: 'numeric',
          hour: '2-digit',
          minute: '2-digit'
        });
      } catch {
        return dateStr;
      }
    }
    
    function logout() {
      if (confirm('Tem certeza que deseja fazer logout?')) {
        localStorage.removeItem('auth');
        localStorage.removeItem('session_id');
        localStorage.removeItem('sessionId');
        window.location.replace('/login.html');
      }
    }
    
    function openModal(modalId) {
      const modal = document.getElementById(modalId);
      if (modal) {
        modal.classList.add('active');
        // Close menu if open
        elements.hambMenu.classList.remove('active');
        
        // Load specific modal data
        if (modalId === 'flowModal') loadAiSettings();
        if (modalId === 'scheduleModal') {
          loadScheduledMessages();
          loadContacts(); // For contact select
        }
        if (modalId === 'contactsModal') loadContacts();
        if (modalId === 'qrModal') generateQRCode();
      }
    }
    
    function closeModal(modalId) {
      const modal = document.getElementById(modalId);
      if (modal) {
        modal.classList.remove('active');
      }
    }
    
    function goBack() {
      if (window.innerWidth <= 768) {
        elements.app.classList.remove('sidebar-open');
        elements.backBtn.style.display = 'none';
      }
    }
    
    function handleFilter(e) {
      // Remove active from all chips
      document.querySelectorAll('.chip').forEach(chip => {
        chip.classList.remove('active');
      });
      
      // Add active to clicked chip
      e.target.classList.add('active');
      
      const filter = e.target.dataset.filter;
      filterChats(filter);
    }
    
    function filterChats(filter) {
      // Implementation for filtering chats
      toast(`Filtro '${filter}' em desenvolvimento`, 'info');
    }
    
    function handleBottomNav(e) {
      e.preventDefault();
      
      // Remove active from all items
      document.querySelectorAll('.bottom-nav-item').forEach(item => {
        item.classList.remove('active');
      });
      
      // Add active to clicked item
      e.currentTarget.classList.add('active');
      
      const nav = e.currentTarget.dataset.nav;
      switch(nav) {
        case 'chats':
          // Already on chats
          break;
        case 'contacts':
          toast('Contatos em desenvolvimento', 'info');
          break;
        case 'schedule':
          toast('Agendamento em desenvolvimento', 'info');
          break;
        case 'ai':
          toast('IA em desenvolvimento', 'info');
          break;
      }
    }
    
    // Initialize theme
    function initTheme() {
      const savedTheme = localStorage.getItem('theme') || 'dark';
      document.documentElement.setAttribute('data-theme', savedTheme);
      elements.themeToggle.textContent = savedTheme === 'light' ? '🌙' : '☀️';
    }

    // Toast notifications
    function toast(message, type = 'info') {
      const toast = document.createElement('div');
      toast.className = `toast ${type}`;
      toast.textContent = message;
      toast.style.cssText = `
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 12px 16px;
        border-radius: 8px;
        color: white;
        z-index: 1000;
        transition: all 0.3s ease;
        transform: translateX(100%);
      `;
      
      if (type === 'error') toast.style.background = '#f87171';
      else if (type === 'success') toast.style.background = '#4ade80';
      else toast.style.background = '#6b7280';
      
      document.body.appendChild(toast);
      
      setTimeout(() => toast.style.transform = 'translateX(0)', 100);
      setTimeout(() => {
        toast.style.transform = 'translateX(100%)';
        setTimeout(() => toast.remove(), 300);
      }, 3000);
    }

    // Initialize app when ready
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', init);
    } else {
      init();
    }
  </script>
